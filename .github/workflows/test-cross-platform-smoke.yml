name: Cross-Platform Smoke Tests

on:
  workflow_dispatch:

jobs:
  smoke-tests:
    name: "Smoke ${{ matrix.os }} py${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12", "3.13"]
        include:
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache brainglobe directory
        uses: actions/cache@v3
        with:
          path: |
            ~/.brainglobe
            !~/.brainglobe/atlas.tar.gz
          key: brainglobe-${{ matrix.os }}-${{ matrix.python-version }}

      - name: Install HDF5 libs on ARM Mac
        if: matrix.os == 'macos-latest'
        run: brew install hdf5

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: >-
          sudo apt-get update &&
          sudo apt-get install -y xvfb

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run smoke tests (Linux)
        if: runner.os == 'Linux'
        run: >-
          xvfb-run pytest
          tests/test_integration/test_examples.py
          -v --no-cov

      - name: Run smoke tests (non-Linux)
        if: runner.os != 'Linux'
        run: >-
          pytest
          tests/test_integration/test_examples.py
          -v --no-cov
