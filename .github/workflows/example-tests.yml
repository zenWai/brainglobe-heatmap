name: Example Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
  workflow_call:

jobs:
  test-examples:
    name: "Examples --mpl (Ubuntu, 3.13)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Cache brainglobe directory
        uses: actions/cache@v3
        with:
          path: |
            ~/.brainglobe
            !~/.brainglobe/atlas.tar.gz
          key: brainglobe

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Install xvfb
        run: >-
          sudo apt-get update &&
          sudo apt-get install -y xvfb

      - name: Run pixel comparison tests
        run: >-
          xvfb-run pytest
          tests/test_integration/test_examples.py
          -v --no-cov --mpl
          --mpl-results-path=mpl-results

      - name: Upload comparison diffs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: mpl-diffs
          path: mpl-results/
          retention-days: 5
