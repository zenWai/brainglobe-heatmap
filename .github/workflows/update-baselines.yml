name: Update Baselines

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "PR branch to update baselines on"
        required: true

jobs:
  update:
    name: "Generate and commit baselines"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache brainglobe directory
        uses: actions/cache@v3
        with:
          path: |
            ~/.brainglobe
            !~/.brainglobe/atlas.tar.gz
          key: brainglobe

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Install xvfb
        run: >-
          sudo apt-get update &&
          sudo apt-get install -y xvfb

      - name: Generate baseline images
        run: >-
          xvfb-run pytest
          tests/test_integration/test_examples.py
          -v --no-cov
          --mpl-generate-path=tests/test_integration/baseline
          -k "test_example_2d"

      - name: Commit and push baselines
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/test_integration/baseline/
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update pytest-mpl baseline images"
          git push
