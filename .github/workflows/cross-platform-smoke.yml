name: Cross-Platform Example Tests

on:
  schedule:
    # Runs at 6:40am UTC on Monday
    - cron: '40 6 * * 1'
  workflow_dispatch:

jobs:
  # test_examples.py, with --mpl
  example-tests:
    uses: ./.github/workflows/example-tests.yml
  # test_examples.py, without --mpl
  cross-platform-examples:
    name: "Examples ${{ matrix.os }} py${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"]
        include:
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache brainglobe directory
        uses: actions/cache@v3
        with:
          path: |
            ~/.brainglobe
            !~/.brainglobe/atlas.tar.gz
          key: brainglobe-${{ matrix.os }}-${{ matrix.python-version }}

      - name: Install HDF5 libs on ARM Mac
        if: matrix.os == 'macos-latest'
        run: brew install hdf5

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Install xvfb (Linux only)
        if: runner.os == 'Linux'
        run: >-
          sudo apt-get update &&
          sudo apt-get install -y xvfb

      - name: Run example smoke tests (Linux)
        if: runner.os == 'Linux'
        run: >-
          xvfb-run pytest
          tests/test_integration/test_examples.py
          -v --no-cov

      - name: Run example smoke tests (non-Linux)
        if: runner.os != 'Linux'
        run: >-
          pytest
          tests/test_integration/test_examples.py
          -v --no-cov
